<div #contentToDownload class="container-custom" style="background-color: #1D1D1B;">
  <div>
    <div class="col-12 d-flex justify-content-center my-3">
      <img src="assets/images/logo_riff.png" alt="" height="120">
    </div>
    <div class="col-12 d-flex justify-content-center align-items-center px-5">
      <div class="card" style="background-color: white">
        <div class="card-content px-4 py-5">
          <div class="code" style="border: 1px solid black">{{ deviceIdentifier }}</div>
          <div class="text-center mt-3">
            Stiamo per tornare!
            Fai uno screenshot oppure clicca sul pulsante di download per scaricare il codice.
            Ti aspetta una sorpresa speciale!
          </div>
          <div class="d-flex justify-content-center mt-4">
           <button class="btn px-4 text-white" (click)="downloadContentAsImage()" style="background-color: #CDBB6D">Scarica il codice</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
